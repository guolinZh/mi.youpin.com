<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title>商品详情页</title>
	<link rel="stylesheet" href="src/css/商品详情页.css" />
	</head>
	<body>
	<div class="container-magnifier">
		<div class="wrap-small-magnifier">
			<img src="src/img/big1.webp" alt=""/>
			<div class="focus"></div>
				<div class="patch">
			</div>
		</div>
		
		<div class="wrap-choice-magnifier">
			<i class="active"
			data-big="./src/img/big1.webp"
			data-small="./src/img/s1.webp"><img src="./src/img/s1.webp"></i>
			<i
				data-big="./src/img/big2.webp"
				data-small="./src/img/s2.webp"><img src="./src/img/s2.webp"></i>
			<i
			    data-big="./src/img/big3.webp"
			    data-small="./src/img/s3.webp"><img src="./src/img/s3.webp"></i>
			<i
				data-big="./src/img/big4.webp"
				data-small="./src/img/s4.webp"><img src="./src/img/s4.webp"></i>
		</div>
		<div class="wrap-big-magnifier">
			<img src="./src/img/big1.webp" alt="">
		</div>
	</div>
		<div class="details-container">
			<div class="goods-name">
				<h1>Redmi Note 7 全网通 3GB 梦幻蓝 32GB</h1>
			</div>
			<div class="summary">
				<b>Redmi Note 7 全网通 3GB 梦幻蓝 32GB</b>
			</div>
			<div class="card">
				<div class="price">
					<h5>售价</h5>
					<div class="value">
						<span>￥999</span>
					</div>
				</div>
			<div class="services">
				服务<b>小米有品甄选精品</b><b>由 小米 发货并提供售后</b>
			                                               <b>支持7天无理由退货</b>
			</div>
			</div>
			<div class="send">
				<h5>配送区域 北京北京市海淀区 商品已售罄</h5>
			</div>
			<div class="color">
				<h5>颜色</h5>
			<div class="color-container">
				
			<div class="color-item">暮光金</div>
			<div class="color-item">梦幻蓝</div>
			<div class="color-item">亮黑色</div>
			</div>
		</div>
		<div class="color">
				<h5>版本</h5>
			<div class="color-container">
				
			<div class="color-item">3G+32G</div>
			<div class="color-item">4G+64G</div>
			<div class="color-item">6G+64G</div>
			</div>
		</div>
		 <div class="color">
				<h5>规格</h5>
			<div class="color-container">
				
			<div class="color-item">手机</div>
			<div class="color-item">手机+充电器快充版(18)套装</div>
		
			</div>
		</div>
		<div class="count">
			数量
			<div class="counting">
				<div id="add" class="count-item">-</div>
				<div id="write" class="count-item">1</div>
				<div id="reduce" class="count-item">+</div>
			 </div>
			</div>
			<div class="recive">
			<button class="but">到货通知</button>
				<div id="collect" class="tip-item">
					<h6>收藏</h6>
				</div>
				<div id="call" class="tip-item">
					<h6>客服</h6>
				</div>
			</div>
		</div>

	<script src="src/js/magnifier.js"></script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
